        <section class="overlay">

                <img src="./assets/icons/logo.svg" alt="Logo" >

            <div class="image-view">
                <img
                    src="./assets/images/img2_dmlqbz_c_scale,w_1072.png"

                        ./assets/images/img2_dmlqbz_c_scale,w_200.png 200w,

                        ./assets/images/img2_dmlqbz_c_scale,w_704.png 704w,

                        ./assets/images/img2_dmlqbz_c_scale,w_1072.png 1072w

                    sizes="(max-width: 1244px) 100vw, 1244px"
                    alt="Nature Image"
                />

                    srcset="./assets/images/demoss-400w.avif 400w, ./assets/images/demoss-600w.avif 600w, ./assets/images/demoss-800w.avif 800w, ./assets/images/demoss-1000w.avif 1000w, ./assets/images/demoss-1200w.avif 1200w"

                    height="1280"
                    loading="lazy"
                />

            <footer>
                <h2>Work fast. Live slow.</h2>

                <section>
                    <div>
                        <span>Sukoya.design</span>
                    </div>

                        <span>web</span>

                        <span>product</span>
                        <span class="icon">
                            <img src="./assets/icons/star.svg" alt="Star" >
                        </span>
                        <span>brand</span>
                    </div>
                </section>
            </footer>

        <section class="activity">
            <h1>Transform your digital presence.</h1>
            <p>From zero to extraordinary. Let's create your digital reality.</p>
            <a href="javascript:alert('Soon coming..')" target="_blank" rel="noopener noreferrer" >Send a message</a>
